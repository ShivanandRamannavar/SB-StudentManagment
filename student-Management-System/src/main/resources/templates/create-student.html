<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student-Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Managemnt System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">student management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add New Student</h1>
				<div class="cord-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student firstName</label>
							<input class="form-control" type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter First Name">
						</div>
						<div class="from-group">
							<label>Student lastName</label>
							<input class="form-control" type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter last Name">
						</div>
						<div class="form-group">
							<label>email</label>
							<input class="form-control" name="email" type="text" th:field="*{email}"
								placeholder="Enter email">
						</div>
						<div class="Box-footer">
							<button class="btn btn-primary" type="submit">
								Submit
							</button>

						</div>
					</form>
				</div>
			</div>

		</div>

	</div>

</body>

</html>
